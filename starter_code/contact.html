<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="The perfect personal assistant. Relaxr does your job for you so you can enjoy life as it is meant to be.">


		<title>Relaxr Contact</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800' rel='stylesheet' type='text/css'>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <!-- jquery -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<header>
			<div class="container">
				<h1 class="logo">Relaxr</h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="blog.html">Blog</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<div class="container">
			<h2>Register Now</h2>
			 	<form target="_blank" action="thanks.html">
					<form>
			    	<div class="form-group row">
			      		<label for="name" class="col-sm-4 col-form-label">Name:</label>
			      		<div class="col-sm-8">
			        		<input type="text" class="form-control" id="name" placeholder="John Doe">
			      		</div>
			    	</div>
			    	<div class="form-group row">
			      		<label for="email" class="col-sm-4 col-form-label">Email:</label>
			      		<div class="col-sm-8">
			        		<input type="email" class="form-control" id="email" placeholder="Email">
			      		</div>
			    	</div>
			    	<div class="form-group row">
			      		<label for="phone" class="col-sm-4 col-form-label">Phone:</label>
			      		<div class="col-sm-8">
			        		<input type="tel" class="form-control" id="phone" placeholder="xxx-xxx-xxxx">
			      		</div>
			    	</div>
			    	<div class="form-group row">
			      		<label for="state" class="col-sm-4 col-form-label">State:</label>
			      		<div class="col-sm-8">
			        		<select class="form-control" id="state" >
			        		    <option>California</option>
    							<option>Georgia</option>
    							<option>Nevada</option>
    							<option>Wisconsin</option>
    						</select>
			      		</div>
			    	</div>
			    <div class="form-group row">
			      <label for="password" class="col-sm-4 col-form-label">Password:</label>
			      <div class="col-sm-8">
			        <input type="password" class="form-control" id="password">
			      </div>
			    </div>
			    <fieldset class="form-group">
			      	<div class="row">
			        	<legend class="col-form-legend col-sm-4">Which service are you interested in?</legend>
			        	<div class="col-sm-8" class="form-horizontal">
			          		<div class="form-check form-check-inline">
			            		<label class="form-check-label">
			              		<input class="form-check-input" type="radio" name="service" id="radioRelaxing" value="radioRelaxing">
			              		Relaxing
			            		</label>
			          		</div>
			          		<div class="form-check form-check-inline">
			            		<label class="form-check-label">
			              		<input class="form-check-input" type="radio" name="service" id="radioEmail" value="radioEmail">
			              		Email
			            		</label>
			          		</div>
			          		<div class="form-check form-check-inline">
			            		<label class="form-check-label">
			              		<input class="form-check-input" type="radio" name="service" id="radioPhone" value="radioPhone">
			              		Phone
			            		</label>
			          		</div>
			     		</div>
			     	</div>
			    </fieldset>
			    <div class="form-group row">
			        <div class="form-check">
			            <label class="checkbox-inline"><input type="checkbox" value="">I agree to the terms</label>
			        </div>
			    </div>
			    <div class="form-group row">
			      <div class="col-sm">
			        <input type="submit" class="btn button blue"  value="Register Now!">
			      </div>
			    </div>
			 </form>
			<div class="row">
			    <div class="col-sm" id="error">
			 		<p class="error-show">All form fields must be completed</p>
			      </div>
			    </div>
		</div>
		<footer>
			<h4 class="logo">Relaxr</h4>
			<ul>
				<li><a href="#"><img src="images/twitter.png" alt="Twitter logo"></a></li>
				<li><a href="#"><img src="images/facebook.png" alt="Facebook logo"></a></li>
			</ul>

			<p class="copyright">Copyright 2015. Relaxr.</p>
		</footer>
		<script src="js/index.js"></script>
	</body>
</html>
